plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    implementation 'org.mybatis:mybatis:3.5.9'
    implementation 'org.mybatis:mybatis-spring:2.0.7'
    implementation 'org.springframework:spring-jdbc:5.0.7.RELEASE'
    implementation 'mysql:mysql-connector-java:8.0.28'
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation 'org.springframework:spring-context:5.0.7.RELEASE'
    implementation 'org.springframework:spring-webmvc:5.3.21'
    implementation 'org.springframework:spring-aop:5.0.7.RELEASE'
    implementation 'org.aspectj:aspectjrt:1.6.10'
    implementation 'org.aspectj:aspectjweaver:1.9.7'
    implementation 'org.slf4j:slf4j-api:1.6.6'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.1.2.RELEASE'
    implementation 'javax.inject:javax.inject:1'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.apache.tiles:tiles-jsp:3.0.8'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.6.1'
    implementation 'org.json:json:20210307'
    implementation 'org.hibernate.validator:hibernate-validator:6.2.0.Final'
    implementation 'com.sun.mail:javax.mail:1.6.2'
    implementation 'org.springframework:spring-context-support:5.0.7.RELEASE'
    implementation 'org.springframework.security:spring-security-core:5.5.7'
    implementation 'org.springframework.security:spring-security-web:5.5.7'
    implementation 'org.springframework.security:spring-security-config:5.5.7'
    implementation 'org.springframework:spring-tx:5.0.7.RELEASE'
    runtimeOnly 'org.slf4j:jcl-over-slf4j:1.6.6'
    runtimeOnly 'org.slf4j:slf4j-log4j12:1.6.6'
    testImplementation 'org.springframework:spring-test:5.0.7.RELEASE'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
    compileOnly 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'

}

group = 'com.toy.runninggo'
version = '1.0-SNAPSHOT'
description = 'SpringToyProject-RunningGoV2'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
