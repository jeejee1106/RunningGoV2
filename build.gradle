plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.7'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.3.0'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.73'
    implementation 'javax.servlet:jstl:1.2'
//    api 'org.projectlombok:lombok:1.18.26'
    implementation 'org.apache.tiles:tiles-jsp:3.0.8'
    implementation 'org.json:json:20210307'
    runtimeOnly 'mysql:mysql-connector-java'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
//    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.7.10'
}

group = 'com.toy.runninggo'
version = '1.0-SNAPSHOT'
description = 'SpringToyProject-RunningGoV2'
java.sourceCompatibility = JavaVersion.VERSION_11

