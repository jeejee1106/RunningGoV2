plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-mail:2.7.10'
    api 'org.springframework.boot:spring-boot-starter-security:2.7.10'
    api 'org.springframework.boot:spring-boot-starter-validation:2.7.10'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.10'
    api 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.3.0'
    api 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.73'
    api 'javax.servlet:jstl:1.2'
    api 'org.projectlombok:lombok:1.18.26'
    api 'org.apache.tiles:tiles-jsp:3.0.8'
    api 'org.json:json:20210307'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.32'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.10'
    testImplementation 'org.springframework.security:spring-security-test:5.7.7'
//    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.7.10'
}

group = 'com.toy.runninggo'
version = '1.0-SNAPSHOT'
description = 'SpringToyProject-RunningGoV2'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
